<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>
    <title>BATE PAPO UOL</title>

<body>
    <div class= "general">
        <div class="menu">
            <img src="Images/logo 1.png" alt="">
            <ion-icon name="people"></ion-icon>
        </div>

        <div class="chat">
            <ul>
                <li class="status-msg">
                    <p><span class="horario">(09:21:45)</span> 
                    <b>Joao</b> entrou na sala</p>
                </li>

                <li class="normal-msg">
                    <p><span class="horario">(09:22:28)</span> 
                    <b>João</b> para <b>Todos</b>: Bom dia</p>
                </li>

                <li class="normal-msg">
                    <p><span class="horario">(09:22:38)</span> 
                    <b>Maria</b> para <b>João</b>: Oi Joao :)</p>
                </li>

                <li class="reserv-msg">
                    
                    <p><span class="horario">(09:22:48)</span> 
                    <b>Joao</b> reservadamente para <b>Maria</b>: Oi gatinha quer tc? Oi gatinha quer tc?  Oi gatinha quer tc?  Oi gatinha quer tc?  Oi gatinha quer tc? <p>
                </li>

                <li class="status-msg">
                    <p><span class="horario">(09:22:58)</span> 
                    <b>Maria</b> Sai da sala<p>
                </li>
            </ul>
        </div>

        <div class="rodape">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"> </script>
</body>
</html>
